<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/lab-form.css">
</head>

<body>
    <div class="main-wrapper">

        <div class="wrapper">
            <div class="left">
                <form action="">
                    <ol>
                        <li><label for="contact-details">Your Contact Details</label></li>
                        <input type="text" placeholder="Full Name" name="full-name">
                        <input type="text" placeholder="Patient Id If Exists" name="patient-id"><br>
                        <input type="text" placeholder="Contact Number" name="contact-number">
                        <input type="email" placeholder="Your Email" name="email">
                        <li><label for="contact-details">Address</label></li>
                        <input type="text" name="" id="" placeholder="H No">
                        <input type="text" name="" id="" placeholder="Street"><br>
                        <input type="text" name="" id="" placeholder="Area"><br><br>
                        <h3>District</h3>
                        <select name="district" id="district">
                            <option value="volvo">Choose</option>
                            <option value="volvo">West Delhi</option>
                            <option value="saab">East Delhi</option>
                            <option value="opel">South Delhi</option>
                            <option value="audi">North Delhi</option>
                        </select>
                        <li><label for="test-type"> Choose the Test Type</label> <span>(Check atleast one box without
                                fail)</span></li>
                        <input type="checkbox" name="test-type" value="CBC">CBC <br>
                        <input type="checkbox" name="test-type" value="Complete Urine">Complete Urine <br>
                        <input type="checkbox" name="test-type" value="Lipid Profile">Lipid Profile <br>
                        <input type="checkbox" name="test-type" value="Thyroid Stimulating Hormone(TSH)">Thyroid
                        Stimulating
                        Hormone(TSH)<br>
                        <input type="checkbox" name="test-type" value="Glucose Test">Glucose Test <br>

                        <li><label for="want-report"> Do you want a hard copy of the report also </label></li>
                        <input type="radio" name="want-report" id="want-report" value="Yes">Yes
                        <input type="radio" name="want-report" id="want-report" value="No">No

                        <li><label for="date-time"> Select Your Comfortable Date and Time </label></li>
                        <label for="date">Date : </label>
                        <input type="date" id="date-time" name="date-time"><br>
                        <label for="time">Time :</label>
                        <input type="time" id="date-time" name="date-time"><br>


                    </ol>

                </form>
            </div>
            <div class="right">
                <img src="../Images/Lab-Test/lab-test.jpg" alt="">
            </div>

        </div>

    </div>
    <div class="btn">
        <button class="form-btn">Reset</button>
        <button class="form-btn">Submit</button>
    </div>




</body>

</html>
